<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="/story.html" method="GET">
      <section>
        <label for="animal-1">Animal:</label>
        <input id="animal" type="text" name="animal-1" required>
      </section>
      <br> 
      <section>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required>
      </section> 
      <br> 
      <section>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required>
      </section> 
      <br>
      <section>
        <label for="adj-1">Adjective (ending -er):</label>
        <input id="adj-1" name="adj-1" type="text" placeholder="nicer, smarter etc." required>
      </section>
      <br>
      <section>
        <label for="verb-1">Verb (ends in -ing):</label> 
        <input id="verb-1" name="verb-1" type="text" placeholder="cooking, sliding etc." required>
      </section>
      <br>
      <section>
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required>
      </section>   
      <br>
      <section>
        <span>Yes or No:</span>
        <input type="radio" id="yes" name="answer" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="answer" value="no" required>
        <label for="answer">No</label>
      </section>
      <br>
      <label for="speed">Relative speed (ends in -er):</label>
      <select name="speed" id="speed" required>
        <option value="faster">Faster</option>
        <option value="faster">Slower</option>
        <option value="faster">Ultrasonicer</option>
        <option value="faster">Lazier</option>
      </select>
        <section>
        <br>
          <label for="quote">Motivational Quote:</label>
          <input id="quote" name="quote" type="text" list="quote-choices" required>
          <datalist id="quote-choices">
            <option value="Winner gets apple"></option>
            <option value="Winner gets coconut"></option>
            <option value="Winner gets mint"></option>
            <option value="Winner gets carrot"></option>
            <option value="Winner gets apple"></option>
          </datalist>
          <br>
        </section>
        <br>
        <section>
          <label for="message">Meaningful Message:</label>
          <textarea id="message" name="message" rows="8" cols="40"required></textarea>
        </section>   
        <br>

      <input type="submit" value="Form My Story">
    </section>
  </body>
</html>
